version: 2
jobs:
  build:
    docker:
      - image: node:9.9.0
    working_directory: ~/sehkanya.org.blog
    steps:
      - checkout
      - run:
          name: Install Hexo CLI
          command: npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
	  name: Force resize thumbnails
          command: python source/images/thumbs/resize.py

      - run:
          name: Generate static website
          command: hexo generate

      - run:
          name: Install AWS CLI
          command: |
            apt-get update
            apt-get install -y python-pip python-dev
            pip install awscli

      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://blog.sehkanya.org --region ap-south-1
